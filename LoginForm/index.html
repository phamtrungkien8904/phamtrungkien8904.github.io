<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login to keinkem</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <style>
        .avatar {
            display: block;
            margin: 0 auto 20px;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        .avatar:hover {
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="main">
        <form action="">
            <h1>Login to keinkem</h1>
            <img src="IMG_7399.JPG" alt="Avatar" class="avatar">
            <div class="textbox">
                <input type="text" placeholder="UserName" id="UserName" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" id="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="checkbox">
                <label> <input type="checkbox"> Remember Me</label>
                <a href="#" onclick="forgotpassword()">Forget Password</a>
            </div>

            <button class="button" type="submit" onclick="func(event)"> Login</button>
            <div class="register">
                <p>Don't have an account ?
                    <a href="#" onclick="forgotpassword()"> Register</a>
                </p>
                
            </div>
        </form>
    </div>
<script>
    function func(event){
        event.preventDefault();
        var email = document.getElementById("UserName").value;
        var password = document.getElementById("Password").value;
        if(email == "admin" && password == "admin"){
            alert("Login successful");
            window.location.assign("des.html");
        }
        else{
            alert("Login failed, please try again");
        }
    }
    function forgotpassword(){
        alert("Please contact the admin to get login information"); 
    }
</script>
</body>
</html>
